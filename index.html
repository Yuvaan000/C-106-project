   </head>

    <center>
        <h3 class="btn btn-default imgrecog"> Image Recognition</h3>

        <hr>

        <hr>
        </b>

        <div id="cam"></div>

        <br><br>
<div id="captured_image"></div>
      <br><br>

      <button class="btn btn-info" onclick="captureimage()">Capture Image</button>
      <br><br>
<button class="btn btn-success" onclick="identifyimage()"> Identify Image</button>

<p style="font-size: 22px;">Person - <span id="result_object"></span> </p>
